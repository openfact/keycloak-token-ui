sudo: required

dist: trusty
language: node_js

services:
  - docker

cache:
  directories:
  - node_modules

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

node_js:
- '8'

matrix:
  fast_finish: true

before_install:
- npm install npm@5 -g
- npm cache verify
- npm prune
- npm update

install:
- npm install

after_install:
- npm rebuild node-sass

before_script:
- node ./node_modules/protractor/bin/webdriver-manager update
- npm rebuild node-sass
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

script:
- npm run ci:travis
- npm run build:docker


deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
